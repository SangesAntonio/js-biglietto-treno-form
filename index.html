<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-danger">
    <!--Form per chiedere dati all'utente-->
    <main id="form-ticket" class="container-fluid bg-danger">
        <div class="row justify-content-center">
            <div class="col-12 text-center text-white">
                <h1 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="col-8 px-3 bg-white cs-round">
                <form action="" class="container-fluid
                pt-3 pb-4">
                    <div class="row justify-content-center gy-3">

                        <!--Imput nome e cognome-->
                        <div class="col-3">
                            <h4>Nome e Cognome</h4>
                            <input type="text" id="user-name" class="form-control" placeholder="Nome e Cognome" aria-label="First name">
                        </div>
                        
                        <!--Imput km da percorrere-->
                        <div class="col-3">
                            <h4>km da percorrere</h4>
                            <input type="text" id="user-km" class="form-control" placeholder="km da percorrere" aria-label="Last name">
                        </div>
                        
                        <!--Imput fascia d'età-->
                        <div class="col-3">
                            <h4>Fascia d'età</h4>
                            <select id="inputState" class="form-select">
                                <option>--</option>
                                <option value="18">Under 18</option>
                                <option value="65">Over 65</option>
                            </select>
                        </div>
                        
                        <!--bottoni per invio e annullo form-->
                        <div class="col-12 text-center">
                            <button type="button" id="genera" class="btn btn-primary">Genera</button>
                            <button type="button" class="btn btn-danger">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!--visualizzazione dati raccolti -->
            <div class="col-12 text-center text-white ">
                <h1 class="mt-4 mb-4">IL TUO BIGLIETTO</h1>
            </div>
            <div class="col-9 bg-white">
                <h2 class="ms-4 ps-4">Dettagli passeggeri</h2>
                <div class="row justify-content-center">
                    <div class="col-4 bg-secondary ">
                        <h2>Nome passeggero</h2>
                        <h3 id="user-ticket" class="mt-4"></h3>
                    </div>
                    <div class="col-7">
                        <table class="fs-4">
                            <thead>
                                <tr>
                                    <td>Offerta</td>
                                    <td>Carrozza</td>
                                    <td>Codice CP</td>
                                    <td>Costobiglietto</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="discount">Minorenne</td>
                                    <td id="carrozza">3</td>
                                    <td id="codice-cp">65367</td>
                                    <td id="ticket-price"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
