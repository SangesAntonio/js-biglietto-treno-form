<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Form per chiedere dati all'utente-->
    <main id="form-ticket" class="container-fluid bg-danger">
        <div class="row justify-content-center">
            <div class="col-12 text-center text-white">
                <h1 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="col-12 px-3">
                <form action="">
                    <div class="row justify-content-center gy-3">

                        <!--Imput nome e cognome-->
                        <div class="col-2">
                            <input type="text" id="user-name" class="form-control" placeholder="Nome e Cognome" aria-label="First name">
                        </div>
                        
                        <!--Imput km da percorrere-->
                        <div class="col-2">
                            <input type="text" id="user-km" class="form-control" placeholder="km da percorrere" aria-label="Last name">
                        </div>
                        
                        <!--Imput fascia d'etÃ -->
                        <div class="col-2">
                            <select id="inputState" class="form-select">
                                <option>--</option>
                                <option>Under 18</option>
                                <option>Over 65</option>
                            </select>
                        </div>
                        
                        <!--bottoni per invio e annullo form-->
                        <div class="col-12 text-center">
                            <button type="submit" id="genera" class="btn btn-primary">Genera</button>
                            <button type="button" class="btn btn-danger">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!--visualizzazione dati raccolti -->
            <div class="col-12 text-center text-white ">
                <h1 class="mt-4 mb-4">IL TUO BIGLIETTO</h1>
            </div>
            <div class="col-12 bg-white">
                <h2>Dettagli passeggeri</h2>
                <div class="row ">
                    <div class="col-4 bg-secondary ">
                        <h3>Nome passeggero</h3>
                        <h3>Antonio</h3>
                    </div>
                    <div class="col-7">
                        <div class="row cs-text">
                            <div class="col-12">
                                <h4>Offerta</h4>
                                <h4>Carrozza</h4>
                                <h4>Codice icp</h4>
                                <h4>Costo biglietto</h4>
                            </div>
                            <div class="col-12">
                                <h4 class="discount">Offerta</h4>
                                <h4 class="train">Carrozza</h4>
                                <h4 class="cp-code">Codice cp</h4>
                                <h4 class="ticket-price">Costo biglietto</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
